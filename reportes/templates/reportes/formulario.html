<!DOCTYPE html>
<html>
<head>
    <title>Generar Reporte</title>
</head>
<body>
    <h1>Generar Reporte Consolidado</h1>
    <form method="post">
        {% csrf_token %}
        <label for="tipo_reporte">Tipo de reporte:</label>
        <select name="tipo_reporte" id="tipo_reporte">
            <option value="ventas">Ventas</option>
            <option value="inventario">Inventario</option>
            <option value="distribucion">Distribución</option>
        </select><br><br>

        <label for="fecha_inicio">Fecha inicio:</label>
        <input type="date" name="fecha_inicio" id="fecha_inicio"><br><br>

        <label for="fecha_fin">Fecha fin:</label>
        <input type="date" name="fecha_fin" id="fecha_fin"><br><br>

        <label for="region">Región:</label>
        <input type="text" name="region" id="region"><br><br>

        <label for="producto">Producto:</label>
        <input type="text" name="producto" id="producto"><br><br>

        <label for="formato">Formato:</label>
        <select name="formato" id="formato">
            <option value="pdf">PDF</option>
            <option value="excel">Excel</option>
        </select><br><br>

        <button type="submit">Generar Reporte</button>
    </form>
</body>
</html>
